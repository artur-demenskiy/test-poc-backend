# Автоматическая настройка дашбордов в Grafana
# Этот файл указывает Grafana где искать JSON файлы с дашбордами
apiVersion: 1

providers:
  # Провайдер для дашбордов приложения
  - name: 'default'
    orgId: 1
    folder: 'NestJS Application'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      # Путь к папке с JSON файлами дашбордов
      path: /var/lib/grafana/dashboards