# Глобальная конфигурация Prometheus
global:
  # Интервал сбора метрик по умолчанию
  scrape_interval: 15s
  # Интервал оценки правил алертинга
  evaluation_interval: 15s
  # Добавляем внешние лейблы к метрикам
  external_labels:
    monitor: 'nestjs-app-monitor'

# Конфигурация правил алертинга (можно добавить позже)
rule_files:
  # - "alert_rules.yml"

# Конфигурация scraping - откуда собирать метрики
scrape_configs:
  # Сбор метрик с самого Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Сбор метрик с NestJS приложения
  # Основной источник метрик нашего приложения
  - job_name: 'nestjs-app'
    static_configs:
      - targets: ['host.docker.internal:3000']  # Для Docker на Mac/Windows
      # - targets: ['172.17.0.1:3000']         # Для Docker на Linux
    scrape_interval: 15s
    metrics_path: '/metrics'
    scrape_timeout: 10s
    # Добавляем лейблы для идентификации приложения
    relabel_configs:
      - target_label: 'app'
        replacement: 'nestjs-boilerplate'
      - target_label: 'environment'
        replacement: 'development'

  # Сбор системных метрик с Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Сбор метрик Docker контейнеров с cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: '/metrics'

