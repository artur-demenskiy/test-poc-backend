version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio-storage
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_CONSOLE_ADDRESS: ":9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - storage-network

  minio-client:
    image: minio/mc:latest
    container_name: minio-client
    depends_on:
      - minio
    environment:
      MC_HOST_minio: http://minio:9000
      MC_ACCESS_KEY: minioadmin
      MC_SECRET_KEY: minioadmin123
    volumes:
      - ./minio-setup.sh:/setup.sh
    command: sh /setup.sh
    networks:
      - storage-network

volumes:
  minio_data:
    driver: local

networks:
  storage-network:
    driver: bridge 